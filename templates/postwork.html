<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Hexabytes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #ff495a;
        }
        #skills-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .skill-tag {
            background: #ffb6c1;
            color: #333;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Post a New Job</h2>
        <form action="/post-job" method="POST">
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="budget">Budget (INR):</label>
            <input type="number" id="budget" name="budget" required>
            
            <label for="skills">Required Skills:</label>
            <div id="skills-container">
                <input type="text" id="skills" placeholder="Enter skills and press Enter">
                <input type="hidden" name="skills" id="skills-hidden">
                <div id="skills-tags"></div>
            </div>
            
            <label for="description">Full Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
            
            <button type="submit">Post Job</button>
        </form>
    </div>
</body>
</html>
